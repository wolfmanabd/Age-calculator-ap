<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
      <div class="input-item">
        <div id="day" class="inputs">
          <h2 class="title">DAY</h2>
          <input onkeyup="typing()" type="text" class="input" id="input-day" placeholder="DD">
          <span class="error" id="day-error"></span>
        </div>
        <div id="month" class="inputs">
          <h2 class="title">MONTH</h2>
          <input onkeyup="typing()" type="text" class="input" id="input-month" placeholder="MM">
          <span class="error" id="month-error"></span>
        </div>
        <div id="year" class="inputs">
          <h2 class="title">YEAR</h2>
          <input onkeyup="typing()" type="text" class="input" id="input-year" placeholder="YYYY">
          <span class="error" id="year-error"></span>
        </div>
      </div>
      <div class="submit">
        <div id="divider"></div>
        <div class="submit-button">
          <img src="assets/images/icon-arrow.svg" alt="">
        </div>
      </div>
    <div id="reults">
      <p>
        <span class="res-span" id="year-span">--</span> years
      </p>
      <p>
        <span class="res-span" id="month-span">--</span> months
      </p>
      <p>
        <span class="res-span" id="day-span">--</span> days
      </p>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullahi Akinyoola</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
